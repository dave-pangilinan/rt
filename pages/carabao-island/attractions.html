<div class="pages">
    <div data-name="carabao-attractions" class="page page-attractions">
        <div class="navbar no-shadow">
            <div class="navbar-inner">
                <div class="left">
                    <a href="/carabao-island/" class="link icon-only"><i class="material-icons">arrow_back</i></a>
                </div>
                <div class="center">Attractions</div>
                <div class="right">
                    <a href="#" class="link icon-only panel-open">
                        <i class="f7-icons ios-only">menu</i>
                        <i class="material-icons md-only">menu</i>
                    </a>
                </div>
                <div class="subnavbar">
                    <form class="searchbar" data-search-container=".searchbar-result" data-search-in=".search-keywords">
                        <div class="searchbar-inner">
                            <div class="searchbar-input-wrap">
                                <input type="search" placeholder="Search">
                                <i class="searchbar-icon"></i>
                                <span class="input-clear-button"></span>
                            </div>
                            <span class="searchbar-disable-button">Cancel</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="searchbar-backdrop"></div>
            <div class="top-bar">
                <div class="searchbar-hide-on-search">
                    <strong>Showing <span>all</span> attractions.</strong>
                </div>
                <div class="sort-by">
                    <button class="button">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            <div class="list searchbar-result no-hairlines no-hairlines-between">
                <ul id="attractions-list">
                    <!-- TEMPLATE -->
                </ul>
                <div class="block searchbar-not-found">
                    <div class="block-inner">No results found.</div>
                </div>
            </div>
            <div id="map-hidden" class="map-hidden hidden"></div>
        </div>
    </div>
</div>
